<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 20px 20px;
        }

        :root { /*把:root换成html 也同样可以*/
            --button-height: 32px;
            --font-size: 14px;
            --button-background: #fff;
            --button-active-background: #eee;
            --color: #555;
            --border-radius: 4px;
            --border-color: #999;
            --boeder-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .g-icon {
            width: 1.5em;
            height: 1.5em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

</head>
<body>
<div id="app">
    <g-button v-bind:loading="loading1" v-on:click="loading1 = !loading1">按钮</g-button>
    <g-button icon="settings" icon-position="left" v-bind:loading="loading2" v-on:click="loading2 = !loading2">设置</g-button>
    <g-button icon="settings" icon-position="right" v-bind:loading="loading3" v-on:click="loading3 = !loading3">设置</g-button>
    <g-button icon="download" >下载</g-button>
    <!-- <g-icon name="download"></g-icon> -->
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <div id="test"></div>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1339968_32ifwkvkukb.js"></script>

</body>
</html>
